<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Memory Game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>FURRY FLASHBACKS</h1>
      <div class="displayScore" id="moves">
        <span id="moveCount">0</span> Moves
      </div>
    </header>
    <div class="mainBoard"></div>
    <div class="actions">
      <select class="actionButton" id="catTypes" name="catTypes">
        <option value="latte">LATTE</option>
        <option value="koffee">KOFFEE</option>
      </select>
      <button class="actionButton" id="Reset">RESET</button>
    </div>
    <div class="winLoseAlert" id="winLoseAlert"></div>
    <script src="./js/script.js" async defer></script>
  </body>
</html>
